<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Iphone Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="title">
    <h1>
        Iphone Calculator
    </h1>
            </div>
            
    <div class="container">
      <div class="calc">
        <input type="text" id="inputext" value="0" readonly >
        <button class="functions">AC</button>
        <button class="functions" id="delete" >&#8592;</button>
        <button class="functions" >%</button>
        <button class="operations" >÷</button>
        <button class="numbers" >7</button>
        <button class="numbers" >8</button>
        <button class="numbers" >9</button>
        <button class="operations" >x</button>
        <button class="numbers" >4</button>
        <button class="numbers" >5</button>
        <button class="numbers" >6</button>
        <button class="operations">−</button>
        <button class="numbers" >1</button>
        <button class="numbers" >2</button>
        <button class="numbers">3</button>
        <button class="operations">+</button>
        <button class="numbers" id="zero" >0</button>
        <button id="hiddenbtn" aria-hidden="true"></button>
        <button class="numbers" >.</button>
        <button class="operations">=</button>
      </div>
    </div>
  </body>
</html>
